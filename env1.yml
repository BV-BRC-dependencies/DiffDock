name: diffdock
channels:
  - pyg
  - nvidia
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9.18
  - pip
  # Need to install torch in order to build openfold, so install it first
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cu124
    - torch torchvision torchaudio
